	<script>
	$(document).foundation();
	</script>
	<script src="../js/instafeed.min.js"></script>
	<script type="text/javascript">

		// collapse squares when clicked
		$("li").click(function() {
			$('#tabs-row').addClass('collapse');
		});

		//adjust footer size on resize
		$("li").on('transitionend webkitTransitionEnd oTransitionEnd otransitionend MSTransitionEnd', 
    		function() {
        	$(document).foundation('equalizer','reflow');
    });
    $(document).foundation({
	    tab: {
	      callback : function (tab) {
	        $(document).foundation('equalizer','reflow');
	      }
	    }
	  });

		//set up linkedin widget
		$( document ).ready(function() {

			//initial footer height
			$('#filler').height( $('#tabs-row').height() - $('#tab-squares').height());
		})
	</script>
